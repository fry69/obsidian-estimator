<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obsidian Release PR Queue Status</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.__PR_DATA_PROMISE__ = fetch("/api/data", {
        credentials: "same-origin",
        headers: { "Accept": "application/json" },
      }).then((response) => {
        if (!response.ok) {
          throw new Error("Failed to preload queue data");
        }
        return response.json();
      }).catch((error) => {
        console.warn("[Preload] /api/data failed", error);
        return null;
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
